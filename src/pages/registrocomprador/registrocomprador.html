<ion-header no-border>

    <ion-navbar transparent >
      <ion-title></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding text-center>
    <div style="margin-top: 30px;">
      <img src="/assets/imgs/logowhite.png" alt="">
    </div>
    <div style="margin-top: 70px;">
      <img src="/assets/imgs/compradoricon.png" alt="">
    </div>
    
  <ion-row style="justify-content: center">
    <ion-col col-auto>
        <div>
            <input class="imputregister" type="text" placeholder="Nombre" >
          </div>
        <div>
            <input class="imputregister" type="number" placeholder="WhatsApp" >
          </div>
          <ion-select class="imputregister" color="primary" style="font-size: 25px;max-width: 100% !important;" placeholder="Provincia"  #selectProvincia="ngModel" required name="selectedProvincia" [(ngModel)]="models.provincia" >
              <ion-option *ngFor="let provincia of provincias;" >{{provincia.name}}</ion-option>
              <ion-icon name="ios-arrow-down"></ion-icon>   </ion-select>
  
      </ion-col>
    
  </ion-row>
  <ion-row col-auto>
      <ion-col>
          <div class="buttoncontainer">
             <button color="primary" class="button" ion-button round (click)="gotooption()">Crear Usuario</button>
          </div>
          <div> 
          <p style="font-size:20px;margin-top:25px;color: rgb(139, 136, 136)">Si no sos vendedor, tocá acá</p></div>
        </ion-col>
  </ion-row>
  </ion-content>
