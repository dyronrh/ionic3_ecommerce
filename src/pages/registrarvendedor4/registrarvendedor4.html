<ion-header text-center no-border>

    <ion-navbar transparent>
      <ion-title> </ion-title>
    </ion-navbar>
    <img style="margin-top: -50px;" src="/assets/imgs/logowhite.png" alt="">
    <ion-buttons end>
      <button no-border pull-right ion-button icon-only>
        <ion-icon color="primary" name="arrow-forward"></ion-icon>
      </button>
  
    </ion-buttons>
  </ion-header>
  

<ion-content padding>
<ion-row  style="justify-content: center">
      <h3>DONDE QUEDA EL LOCAL?</h3>
</ion-row>

   
    <h3>Dirección:</h3>
    <div class="inner-addon right-addon">
     
        <ion-icon class="glyphicon glyphicon-search" ios="ios-search" md="md-search"></ion-icon>
        <input placeholder="Buscar dirección" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
      </div>
    <div class="form-group">
   
      </div>
      <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
</ion-content>
<ion-footer no-border>
    <ion-navbar transparent>
      <ion-buttons end>
        <button color="primary" round (click)="gotonext()" class="siguiente">Siguiente</button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-footer>
